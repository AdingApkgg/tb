{% extends "base.html" %} {% block content %}
<div class="hero">
  <h1 class="title">搜索</h1>
  <p class="hero__tagline">在 {{ config.title }} 中查找您需要的内容</p>
  <div class="search__content container">
    <input type="text" id="search-input" placeholder="输入搜索关键词..." />
    <ul id="search-results"></ul>
    <p id="no-results" class="no-results hidden">未找到匹配内容</p>
  </div>
</div>
<script src="https://registry.npmmirror.com/fuse.js/latest/files/dist/fuse.min.js"></script>
<script>
  function debounce(fn, wait) {
    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => fn.apply(this, args), wait);
    };
  }

  // 高亮函数
  function highlight(text, indices) {
    if (!indices || indices.length === 0) return text;
    let result = "";
    let last = 0;
    indices.forEach(([start, end]) => {
      result +=
        text.slice(last, start) +
        "<mark>" +
        text.slice(start, end + 1) +
        "</mark>";
      last = end + 1;
    });
    result += text.slice(last);
    return result;
  }

  fetch("/search_index.zh.json")
    .then((response) => {
      if (!response.ok) throw new Error("无法加载搜索索引");
      return response.json();
    })
    .then((data) => {
      // 预创建索引，加速搜索（站点大时特别有用）
      const index = Fuse.createIndex(["title", "body"], data);
      const fuse = new Fuse(
        data,
        {
          keys: [
            { name: "title", weight: 0.7 },
            { name: "body", weight: 0.3 },
          ],
          threshold: 0.3, // 中文下稍松一点，更友好
          ignoreLocation: true, // 匹配位置不影响分数
          includeMatches: true,
          includeScore: true,
          minMatchCharLength: 1,
        },
        index
      );

      const input = document.getElementById("search-input");
      const results = document.getElementById("search-results");
      const noResults = document.getElementById("no-results");

      input.addEventListener(
        "input",
        debounce((e) => {
          const query = e.target.value.trim();
          if (query.length < 1) {
            results.innerHTML = "";
            noResults.classList.add("hidden");
            return;
          }

          const searchResults = fuse.search(query);
          if (searchResults.length === 0) {
            results.innerHTML = "";
            noResults.classList.remove("hidden");
            return;
          }

          results.innerHTML = searchResults
            .map((result) => {
              const item = result.item;
              const titleMatches =
                result.matches.find((m) => m.key === "title")?.indices || [];
              const bodyMatches =
                result.matches.find((m) => m.key === "body")?.indices || [];

              const highlightedTitle = highlight(item.title, titleMatches);
              const snippet = item.body.slice(0, 150);
              const highlightedSnippet = highlight(snippet, bodyMatches);

              return `
            <li>
              <a href="${item.url}">${highlightedTitle}</a>
              <small>${highlightedSnippet}${
                item.body.length > 150 ? "..." : ""
              }</small>
            </li>
          `;
            })
            .join("");

          noResults.classList.add("hidden");
        }, 300)
      );

      // 初始隐藏无结果提示
      noResults.classList.add("hidden");
    })
    .catch((error) => {
      console.error("搜索初始化失败:", error);
      document.getElementById("search-results").innerHTML =
        "<li>搜索功能暂不可用</li>";
    });
</script>
{% endblock content %}
