    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => fn.apply(this, args), wait);
    };
  }

  fetch("/search_index.zh.json")
    .then((response) => {
      if (!response.ok) throw new Error("无法加载搜索索引");
      return response.json();
    })
    .then((data) => {
      const fuse = new Fuse(data, {
        keys: [
          { name: "title", weight: 0.7 },
          { name: "body", weight: 0.3 },
        ],
        threshold: 0.4,
        includeMatches: true,
        minMatchCharLength: 2,
      });
      const input = document.getElementById("search-input");
      const results = document.getElementById("search-results");
      const noResults = document.getElementById("no-results");

      input.addEventListener(
        "input",
        debounce((e) => {
          const query = e.target.value.trim();
          if (query.length < 2) {
            results.innerHTML = "";
            noResults.classList.add("hidden");
            return;
          }
          const searchResults = fuse.search(query);
          results.innerHTML =
            searchResults.length > 0
              ? searchResults
                  .map(
                    (result) => `
              <li>
                <a target="_blank" href="${result.item.url}">${
                      result.item.title
                    }</a>
                <small>${result.item.body.slice(0, 100)}${
                      result.item.body.length > 100 ? "..." : ""
                    }</small>
              </li>
            `
                  )
                  .join("")
              : "";
          noResults.classList.toggle("hidden", searchResults.length > 0);
        }, 300)
      );
    })
    .catch((error) => {
      console.error("搜索初始化失败:", error);
      results.innerHTML = "<li>搜索功能暂不可用，请稍后重试</li>";
